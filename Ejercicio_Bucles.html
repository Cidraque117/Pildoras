    <script  type="text/javascript">

     let numero2=prompt("Introduzca un número");

     let intentos=1;

while(numero1!=numero2) {

intentos++;

if (numero1>numero2) {

alert("El número introducido es MENOR que el SECRETO");

}

else if (numero1<numero2) {

}

}
